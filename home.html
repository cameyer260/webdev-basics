<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>SkillSphere</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>

    <body>
        <nav class="navbar">
            <ul id="ul">
                <a href="http://localhost:3000">Home</a>
                <a href="http://localhost:3000/play">Play</a>
                <a href="http://localhost:3000/social">Ranks</a>
                <a href="http://localhost:3000/about">About</a>
            </ul>
            <script>
                // for now we will assume they are not logged in
                const ul = document.getElementById("ul");
                const loginLink = document.createElement("a");
                loginLink.href = "http://localhost:3000/login";
                loginLink.text = "Login";
                loginLink.style.position = "fixed";
                loginLink.style.right = "0";
                loginLink.style.top = "10";
                ul.appendChild(loginLink);
            </script>
        </nav>
        <div class="home-container">
            <div class="home-leftdiv">
                <div>
                    <img src="./default-icon.jpg" height="75px" width="75px" class="home-leftdiv-profile-pic"/>
                    <img src="./speech-balloon.png" height="75px" width="350px" />
                </div>
            </div>
            <div class="home-middiv">
                <h1>Welcome to <i>SKILLSPHERE!</i></h1>
                <h4>
                    The place to play against your friends in various games to
                    rank up and earn points!
                </h4>
                <a href="http://localhost:3000/play">
                    <h1><i>PLAY NOW</i></h1>
                    <img
                        src="./arrowToRight.png"
                        height="100px"
                        width="100px"
                        class="home-arrow-right"
                    />
                </a>
                <a href="http://localhost:3000/about">
                    <h3><i>MORE</i></h3>
                    <img
                        src="./arrowToRight.png"
                        height="75px"
                        width="75px"
                        class="home-arrow-right"
                    />
                </a>
            </div>
            <div class="home-rightdiv">
                <h1><i>GLOBAL LEADERBOARD</i></h1>
                <div class="home-rightdiv-container">
                    <div class="home-rightdiv-board">
                        the players will then go into rows here
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
